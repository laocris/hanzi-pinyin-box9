<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordena los Caracteres y Pinyin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7f8fc, #e6e9f0);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
      margin-top: 20px;
    }
    .instructions {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #666;
    }
    
.game-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 20px;
      margin: 30px auto;
      width: 100%;
      max-width: 1200px;
    }

    .box:first-child {
      flex: 0 0 25%;
      max-width: 25%;
    }

    .box:last-child {
      flex: 0 0 75%;
      max-width: 75%;
    }

    .box {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .box h2 {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
    }
   
    .draggable-items, .droppable-areas {
      display: flex;
      flex-wrap: wrap; 
      gap: 10px; 
      justify-content: center; 
    }
    .draggable-item {
      position: relative;
      margin: 0; 
      padding: 20px 10px;
      border: 1px dashed #ccc;
      border-radius: 5px;
      background-color: #f0f4f8;
      text-align: center;
      cursor: grab;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      flex: 0 1 calc(30% - 10px); 
      max-width: calc(30% - 10px); 
      box-sizing: border-box; 
    }
    
    .draggable-item::before {
      content: attr(data-number); 
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #007bff;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .droppable-area {
      position: relative;
      display: flex;
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      width: calc(30% - 10px); 
      max-width: calc(30% - 10px);
      min-height: 60px;
      padding: 1rem 0 0 0;
      border: 1px dashed #ccc;
      border-radius: 5px;
      background-color: #e9ecef;
      box-sizing: border-box;
    }
    .droppable-area .draggable-item {
      position: static; 
      margin: 0;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

   
    @media (max-width: 768px) {
      .game-container {
        flex-wrap: wrap; 
      }
      .box:first-child, .box:last-child {
        flex: 1 1 100%; 
        max-width: 100%;
      }
      .draggable-item, .droppable-area {
        flex: 0 1 calc(45% - 10px);
        max-width: calc(45% - 10px);
      }
    }
  </style>
</head>
<body>
  <h1>Ordena los Caracteres y Pinyin</h1>
  <p class="instructions">Arrastra cada carácter al pinyin correcto. 加油！</p>

  <div class="game-container">
    <div class="box">
      <h2>Caracteres</h2>
      <div id="characters" class="draggable-items">
        <div class="draggable-item" draggable="true" data-number="1" data-match="wo">我</div>
        <div class="draggable-item" draggable="true" data-number="2" data-match="ni">你</div>
        <div class="draggable-item" draggable="true" data-number="3" data-match="ta_m">他</div>
        <div class="draggable-item" draggable="true" data-number="4" data-match="ta_f">她</div>
        <div class="draggable-item" draggable="true" data-number="5" data-match="hen">很</div>
        <div class="draggable-item" draggable="true" data-number="6" data-match="xuexi">学习</div>
        <div class="draggable-item" draggable="true" data-number="7" data-match="hanyu">汉语</div>
        <div class="draggable-item" draggable="true" data-number="8" data-match="shi">是</div>
        <div class="draggable-item" draggable="true" data-number="9" data-match="shenme">什么</div>
        <div class="draggable-item" draggable="true" data-number="10" data-match="jiao">叫</div>
        <div class="draggable-item" draggable="true" data-number="11" data-match="mingzi">名字</div>
        <div class="draggable-item" draggable="true" data-number="12" data-match="gaoxing">高兴</div>
        <div class="draggable-item" draggable="true" data-number="13" data-match="renshi">认识</div>
        <div class="draggable-item" draggable="true" data-number="14" data-match="men">们</div>
        <div class="draggable-item" draggable="true" data-number="15" data-match="mao">猫</div>
        <div class="draggable-item" draggable="true" data-number="16" data-match="dou">都</div>
        <div class="draggable-item" draggable="true" data-number="17" data-match="gou">狗</div>
        
      </div>
    </div>

    
    <div class="box">
      <h2>Pinyin</h2>
      <div id="pinyin" class="droppable-areas">
        <div class="droppable-area" data-match="shenme">shénme</div>
        <div class="droppable-area" data-match="wo">wǒ</div>
        <div class="droppable-area" data-match="jiao">jiào</div>
        <div class="droppable-area" data-match="ta_f">tā (femenino)</div>
        <div class="droppable-area" data-match="renshi">rènshi</div>
        <div class="droppable-area" data-match="shi">shì</div>
        <div class="droppable-area" data-match="hanyu">hànyǔ</div>
        <div class="droppable-area" data-match="ni">nǐ</div>
        <div class="droppable-area" data-match="mingzi">míngzi</div>
        <div class="droppable-area" data-match="mao">māo</div>
        <div class="droppable-area" data-match="xuexi">xuéxí</div>
        <div class="droppable-area" data-match="men">men</div>
        <div class="droppable-area" data-match="hen">hěn</div>
        <div class="droppable-area" data-match="ta_m">tā (masculino)</div>
        <div class="droppable-area" data-match="gaoxing">gāoxìng</div>
        <div class="droppable-area" data-match="dou">dōu</div>
        <div class="droppable-area" data-match="gou">gǒu</div>
      </div>
    </div>
  </div>

  <button onclick="checkAnswers()">Verificar Respuestas</button>

  <script>
    const draggables = document.querySelectorAll('.draggable-item');
    const droppables = document.querySelectorAll('.droppable-area');

    draggables.forEach(item => {
      item.addEventListener('dragstart', () => {
        item.classList.add('dragging');
      });
      item.addEventListener('dragend', () => {
        item.classList.remove('dragging');
      });
    });

    droppables.forEach(area => {
      area.addEventListener('dragover', e => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        if (dragging) {
         
          if (area.children.length > 1) {
            area.removeChild(area.lastChild);
          }
          area.appendChild(dragging);
        }
      });
    });

    function checkAnswers() {
      droppables.forEach(area => {
        const draggedItem = area.querySelector('.draggable-item');
        if (draggedItem) {
          const isCorrect = draggedItem.getAttribute('data-match') === area.getAttribute('data-match');
          area.classList.add(isCorrect ? 'correct' : 'incorrect');
        }
      });
    }
  </script>
</body>
</html>
